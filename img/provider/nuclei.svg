    <!-- Orbit rings -->
    <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="25" ry="60" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
    <!-- Particles -->
    <circle cx="60" cy="0" r="8" fill="white"/>
    <circle cx="-60" cy="0" r="8" fill="white"/>
    <circle cx="0" cy="60" r="8" fill="white"/>
    <circle cx="0" cy="-60" r="8" fill="white"/>
  </g>
